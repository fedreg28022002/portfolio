<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente secundario -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Fondo circular sutil -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Elemento principal: Símbolo de código con formas geométricas -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Brackets de código estilizados -->
    <path d="M-40 -25 L-50 -25 L-60 0 L-50 25 L-40 25" 
          stroke="url(#mainGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 -25 L50 -25 L60 0 L50 25 L40 25" 
          stroke="url(#mainGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Elementos centrales - representando conexiones/nodos -->
    <circle cx="-20" cy="-15" r="3" fill="url(#accentGradient)"/>
    <circle cx="0" cy="0" r="4" fill="url(#mainGradient)"/>
    <circle cx="20" cy="15" r="3" fill="url(#accentGradient)"/>
    
    <!-- Líneas conectoras -->
    <path d="M-20 -15 L0 0 L20 15" 
          stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Elementos decorativos - líneas de código -->
    <g opacity="0.6">
      <line x1="-15" y1="-30" x2="5" y2="-30" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-10" y1="30" x2="15" y2="30" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="-5" x2="-5" y2="-5" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="5" y1="5" x2="25" y2="5" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Elementos externos - hexágonos sutiles -->
  <g opacity="0.3">
    <polygon points="40,40 50,35 60,40 60,50 50,55 40,50" 
             fill="none" stroke="url(#mainGradient)" stroke-width="1.5"/>
    <polygon points="140,160 150,155 160,160 160,170 150,175 140,170" 
             fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Partículas flotantes -->
  <g opacity="0.4">
    <circle cx="160" cy="60" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="150" r="1.5" fill="url(#mainGradient)">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>